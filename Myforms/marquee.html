<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Tag in Respective links</title>
</head>
<body>
    <marquee behavior="scroll" direction="right"><a href="www.google.com">google</a></marquee>
    <br>
    <marquee behavior="scroll" direction="left"><a href="www.facebook.com">facebook</a></marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="10"><a href="www.instagram.com">Instagram</a></marquee><br>
    <marquee behavior="scroll" direction="left" scrollamount="10"><a href="www.flipkart.com">Flipkart</a></marquee><br>
    <marquee behavior="scroll" direction="right" scrollamount="20"><a href="www.amazon.com">Amazon</a></marquee><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize and text indent</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            border: 2px solid black;
            font-size: 50px;
            overflow: hidden;
            resize: both;
            text-indent: 50px;
        }
    </style>
</head>
<body>
    <div class="main">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit accusamus autem obcaecati enim dignissimos deleniti excepturi deserunt ipsa consequuntur nobis iste harum sint placeat dolor, cupiditate provident dolore praesentium a?
    </div>
</body>
</html>

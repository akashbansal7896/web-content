<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table attributes</title>
</head>

<body>
    <table border="5px" align="center" bgcolor="yellow" cellspacing="10" cellpadding="10" width="500" height="500">
        <thead>
            <tr bgcolor="blue" align="center">
                <th bgcolor="green">Course</th>
                <th>Fees</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td bgcolor="red">web development</td>
                <td>10000</td>
                <td>2 months</td>
            </tr>
            <tr align="center">
                <td colspan="2">This is colspan</td>
                <td rowspan="2">hello</td>
            </tr>
            <tr align="center">
                <td>Digital Marketing</td>
                <td>7000</td>
            </tr>

        </tbody>
    </table>
</body>

</html>

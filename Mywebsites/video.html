<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video in Html</title>
</head>
<body>
    <video controls width="1000px" height="500px" loop muted poster="media/1.jpg">
        <source src="media/1.mp4" type="video/mp4">
        <source src="media/2.mp4" type="video/ogv">
        <source src="media/3.mp4" type="video/webm">
    </video>
    <video src="media/4.mp4" width="800px" height="600px" controls preload="" autoplay>Video not available</video>
</body>
</html>

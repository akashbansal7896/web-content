<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        #main{
            width: 450px;
            height: 450px;
            border: 2px solid black;
            margin: auto;
            font-size: 50px;
            padding: 25px;
        }
        .row{
            width: 446px;
            height: 446px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="row">
            Hello world
        </div>
    </div>
</body>
</html>

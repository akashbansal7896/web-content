<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub, super and meter tag</title>
</head>
<body>
    a<sup>2</sup>+b<sup>2</sup><br>
    log<sub>2</sub><br>
    <meter min="1" max="10" value="9"></meter>

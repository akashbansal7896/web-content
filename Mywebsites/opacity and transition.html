<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and Transition</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            background-color: red;
            opacity: 0.5;
            transition: 1.5s;
        }
        .main:hover{
            opacity: 1;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>

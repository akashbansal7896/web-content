<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Characters in Html</title>
</head>
<body>
    <div>
        copyright &copy;
    </div>
    <div>
        Registered Trademark &reg;
    </div>
    <div>
        Trademark &trade;
    </div>
    <div>
        hello&nbsp;akash
    </div>
    <div>
        hello&ensp;akash
    </div>
    <div>
        hello&emsp;akash
    </div>
    <div>
        &#8377;56000/-
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow</title>
    <style>
        .main{
            width: 500px;
            height: 350px;
            margin: auto;
            font-size: 100px;
            text-align: center;
            padding-top: 150px;
            /* box-shadow: 
            x-axis|y-axis|blur|range|colour; */
            box-shadow: -25px 25px 20px 20px gray;
            /* r=0-255
            g=0-255
            b=0-255
            a=0-1,0.1,0.5,0.25 */
            background-color: rgba(221, 16, 57, 0.46)
        }
    </style>
</head>
<body>
    <div class="main">
        hello
    </div>
</body>
</html>
